name: Unit Test
on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: gotest
        uses: ./
          with:
            workdir: test-gotest
      - name: goginkgo
        uses: ./
          with:
            workdir: test-ginkgo
            use-ginkgo: true
